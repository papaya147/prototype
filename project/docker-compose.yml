version: "3"

services:
  kafka:
    image: bitnami/kafka:latest
    ports:
      - 9092:9092
      - 9093:9093
      - 8083:8083
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER

  scylla:
    image: scylladb/scylla
    ports:
      - 7000-7001:7000-7001
      - 9042:9042
      - 9160:9160
      - 10000:10000
      - 19042:19042
    volumes:
      - ./scylla:/var/lib/scylla

  mqtt-client:
    build:
      context: ./../mqtt-client
      dockerfile: ./../mqtt-client/.dockerfile
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - HIVEMQ_USERNAME=papaya
      - HIVEMQ_PASSWORD=something
      - HIVEMQ_BROKER_URL=ecfd1263e29f4248b00d94e4735d8ffb.s2.eu.hivemq.cloud
      - HIVEMQ_BROKER_PORT=8883
      - MQTT_CLIENTID=mqtt-publisher
      - MQTT_TELEMETRY_TOPIC=topic/test
      - MQTT_ACK_TOPIC=topic/ack

  mqtt-server:
    build:
      context: ./../mqtt-server
      dockerfile: ./../mqtt-server/.dockerfile
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - HIVEMQ_USERNAME=papaya
      - HIVEMQ_PASSWORD=something
      - HIVEMQ_BROKER_URL=ecfd1263e29f4248b00d94e4735d8ffb.s2.eu.hivemq.cloud
      - HIVEMQ_BROKER_PORT=8883
      - MQTT_CLIENTID=mqtt-subscriber
      - MQTT_TELEMETRY_TOPIC=topic/test
      - MQTT_ACK_TOPIC=topic/ack
